---
name: Feature Request
description: Suggest a new feature or enhancement
title: '[FEATURE] '
labels: ['feature']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as
        possible to help us understand your request.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        A clear and concise description of the feature or enhancement
        you'd like to see
      placeholder: Describe the feature...
    validations:
      required: true
  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: |
        What problem does this feature solve? What use case does it
        address?
      placeholder: Describe the problem or use case...
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe how you envision this feature working
      placeholder: Describe your proposed solution...
    validations:
      required: true
  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe alternatives you've considered...
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, examples, or related discussions here
      placeholder: Related issues, examples from other projects, etc.
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Describe the impact and compatibility considerations
      placeholder: |
        - Who would benefit from this feature?
        - Is this a breaking change or backward compatible?
  - type: dropdown
    id: changelog-category
    attributes:
      label: Changelog Category
      description: |
        Under which CHANGELOG.md section should this feature appear?
      options:
        - Added
        - Changed
        - No changelog needed
      default: 0
    validations:
      required: true
