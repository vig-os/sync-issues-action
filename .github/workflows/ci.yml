# CI Workflow
#
# Runs automated code quality checks and tests on pull requests.
# Customized for the sync-issues-action project.
#
# Jobs:
#   1. lint              — Pre-commit hooks (yamllint, pymarkdown, shellcheck, typos, etc.)
#   2. test              — Jest unit tests with coverage
#   3. dependency-review — Dependency vulnerability check (PRs only)
#   4. summary           — Aggregate results for branch protection
#
# Triggers:
#   - Pull requests to dev, release/**, and main (runs all checks)
#   - Manual workflow_dispatch (select specific suite to run)
#

name: CI

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - dev
      - 'release/**'
      - main
  workflow_dispatch:
    inputs:
      test-suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - lint
          - test

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    if: |
      github.event_name != 'workflow_dispatch' ||
      inputs.test-suite == 'all' ||
      inputs.test-suite == 'lint'

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up environment
        uses: ./.github/actions/setup-env
        with:
          install-uv: 'true'

      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files --show-diff-on-failure

  test:
    name: Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    if: |
      github.event_name != 'workflow_dispatch' ||
      inputs.test-suite == 'all' ||
      inputs.test-suite == 'test'

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up environment
        uses: ./.github/actions/setup-env

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
          if-no-files-found: ignore

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Review dependencies for vulnerabilities
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261  # v4
        with:
          fail-on-severity: high

  summary:
    name: CI Summary
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    needs: [lint, test, dependency-review]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "CI Results Summary"
          echo "==================="
          echo ""
          echo "Lint:              ${{ needs.lint.result }}"
          echo "Test:              ${{ needs.test.result }}"
          echo "Dependency Review: ${{ needs.dependency-review.result }}"
          echo ""

          FAILED=false

          if [ "${{ needs.lint.result }}" = "failure" ]; then
            echo "ERROR: Lint checks failed"
            FAILED=true
          fi

          if [ "${{ needs.test.result }}" = "failure" ]; then
            echo "ERROR: Tests failed"
            FAILED=true
          fi

          if [ "${{ needs.dependency-review.result }}" = "failure" ]; then
            echo "ERROR: Dependency review failed"
            FAILED=true
          fi

          if [ "$FAILED" = "true" ]; then
            echo ""
            echo "One or more checks failed"
            exit 1
          fi

          echo ""
          echo "All executed checks passed"
