# OpenSSF Scorecard
#
# Runs the OpenSSF Scorecard analysis on a weekly schedule and on pushes
# to the default branch. Results are uploaded to the GitHub Security tab
# as SARIF and optionally published to the OpenSSF API.
#
# Docs: https://securityscorecards.dev/
# Action: https://github.com/ossf/scorecard-action

name: Scorecard

on:  # yamllint disable-line rule:truthy
  # Weekly analysis
  schedule:
    - cron: '30 1 * * 1'  # Monday at 01:30 UTC
  # On push to main (branch protection ensures only merged PRs)
  push:
    branches:
      - main

concurrency:
  group: scorecard-${{ github.ref }}
  cancel-in-progress: false

permissions: {}  # restrict default; job declares its own

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    permissions:
      security-events: write   # upload SARIF results
      id-token: write          # Scorecard API authentication
      contents: read           # read repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a  # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4
        with:
          sarif_file: results.sarif
          category: 'scorecard'
