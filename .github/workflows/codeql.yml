# CodeQL Static Analysis
#
# Runs GitHub CodeQL analysis on the TypeScript codebase.
#
# Triggers:
#   - Pull requests to dev, release/**, and main
#   - Pushes to main (post-merge analysis)
#   - Weekly schedule (re-run with updated CodeQL rules/engines even when repo code is unchanged)

name: CodeQL

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - dev
      - 'release/**'
      - main
    paths:
      - '**.ts'
  push:
    branches:
      - main
    paths:
      - '**.ts'
  schedule:
    - cron: '15 2 * * 1'  # Monday at 02:15 UTC

concurrency:
  group: codeql-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions: {}  # restrict default; job declares its own

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    permissions:
      security-events: write   # upload SARIF results
      contents: read           # read repository
      actions: read            # required for private repos (harmless for public)

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4
        with:
          languages: ${{ matrix.language }}

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4
        with:
          category: '/language:${{ matrix.language }}'
